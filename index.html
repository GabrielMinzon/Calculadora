<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Calculadora WEB</title>

</head>
<body>
    <div class="grid-container">
        <div class="display"></div>
        <div class="item num0">0</div> 
        <div class="item num1">1</div>
        <div class="item num2">2</div>
        <div class="item num3">3</div>
        <div class="item num4">4</div>
        <div class="item num5">5</div>
        <div class="item num6">6</div>
        <div class="item num7">7</div>
        <div class="item num8">8</div>
        <div class="item num9">9</div>
        <div class="item soma">+</div>
        <div class="item subtracao">-</div>
        <div class="item multiplicacao">*</div>
        <div class="item divisao">/</div>
        <div class="item virgula">,</div>
        <div class="item porcentagem">%</div>
        <div class="item igual">=</div>
        <div class="item resetar">C</div>
        <div class="item apagar">ap</div>
    </div>
</body>
</html>
